<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Exercise 20</title> 
    <link rel="stylesheet" href="main.css" />   
    
  </head>
<body>
  <input type="number" id="divisions" name="N" min="0" max="10"> 
  <button onclick="setDivisions()">Set Divisions</button>

    <div id=container class="container">
        <div class="triangle">
          <div class="triangle top fill"></div>
          <div class="triangle left fill"></div>
          <div class="triangle right fill"></div>
          <div id=initial class="triangle middle zero"></div>
        </div>
    </div>
       
    <template id="templateTriangleFills" >
        <div class="added triangle top fill"></div>
        <div class="added triangle left fill"></div>
        <div class="added triangle right fill"></div>
        <div class="added triangle middle"></div>
    </template>
    
    <template id="templateTriangleInitial" >
        <div class="triangle">
            <div class="triangle top fill"></div>
            <div class="triangle left fill"></div>
            <div class="triangle right fill"></div>
            <div id=initial class="triangle middle zero"></div>
        </div>
    </template>
  
    <script src="exercise20.js"></script> 
</body>
</html>
